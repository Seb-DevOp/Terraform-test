name: Deploy GCP VM with Terraform

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to deploy (dev or prod)'
        required: false
        default: 'dev'
      confirm_destroy:
        description: 'Cocher pour lancer le DESTROY au lieu du Deploy'
        required: false
        type: boolean
        default: false

jobs:
  terraform:
    name: Terraform (plan â†’ apply|destroy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Resolve env and tfvars file
        id: resolve
        run: |
          TF_ENV="${{ github.event.inputs.env || 'dev' }}"
          if [ "${TF_ENV}" = "prod" ]; then
            if [ -f "${TF_ENV}/prod.tfvars" ]; then
              VF="${TF_ENV}/prod.tfvars"
            elif [ -f "${TF_ENV}/Prod.tfvars" ]; then
              VF="${TF_ENV}/Prod.tfvars"
            else
              VF="${TF_ENV}/prod.tfvars"
            fi
          else
            if [ -f "${TF_ENV}/dev.tfvars" ]; then
              VF="${TF_ENV}/dev.tfvars"
            elif [ -f "${TF_ENV}/Dev.tfvars" ]; then
              VF="${TF_ENV}/Dev.tfvars"
            else
              VF="${TF_ENV}/dev.tfvars"
            fi
          fi
          echo "TF_ENV=${TF_ENV}" >> $GITHUB_ENV
          echo "TF_VARS_FILE=${VF}" >> $GITHUB_ENV

      - name: Terraform init (backend configured by CI)
        run: |
          terraform init -backend-config="bucket=bucket_tfstate" -backend-config="prefix=stockage_de_TFstate/${TF_ENV}"

      - name: Terraform plan
        run: terraform plan -var-file="${TF_VARS_FILE}"

      - name: Apply or Destroy
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" = "true" ]; then
            echo "Running destroy using ${TF_VARS_FILE}"
            terraform destroy -var-file="${TF_VARS_FILE}" -auto-approve
          else
            echo "Running apply using ${TF_VARS_FILE}"
            terraform apply -var-file="${TF_VARS_FILE}" -auto-approve
          fi