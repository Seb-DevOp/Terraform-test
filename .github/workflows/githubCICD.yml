name: Deploy GCP VM with Terraform

on:
  push:
    branches:
      - main
jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # NÃ©cessaire pour l'authentification workload identity
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ðŸ”‘ Ã‰tape d'authentification Google Cloud
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_TOKEN }} # Utilise directement votre secret

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve